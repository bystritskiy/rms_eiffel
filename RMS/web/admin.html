<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Administration panel</title>
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/admin.css">
	<script type="text/javascript">
	    function manage_cookie() {
		   document.getElementById('lab_name').innerHTML = getCookie('admin_data');
		}

		// возвращает cookie с именем name, если есть, если нет, то undefined
		function getCookie(name) {
		  var matches = document.cookie.match(new RegExp(
		    "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
		  ));
		  return matches ? decodeURIComponent(matches[1]) : undefined;
		}
  </script>

</head>
<body onload="manage_cookie()">
	
	<div class="container">

		<div class="block1">

			<span class="block_title">Admin panel</span>

			<ul class="block1_content">
				<li class="b1_content_item1 content_items"><a href="/admin_add.html"><u>To add prof</u></a></li>
			</ul>
		</div>


		<a href="admin_report.html">
			<div class="block2">
				<span class="block_title">All Professors:</span>
				<ul class=""block2_content>
					<li id="lab_name" class="b2_content_item1 content_items">##lab_name##</li>
				</ul>
			</div>
		</a>
	</div>

	<script src="libs/jquery-3.1.1.min.js"></script>
	<script src="js/core.js"></script>
</body>
</html>
